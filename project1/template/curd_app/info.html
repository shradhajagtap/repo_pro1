{% extends "base.html" %}{% block title %}    <title>Teacher Information</title>{% endblock %}{% block content %}        <div class="border border-5 col-6 m-auto p-2 w-40">            <h3 class="text-success text-center mt-3"> Teacher Information </h3>            <form method="post">                {% csrf_token %}                {{ form.as_p }}                <button type="submit"> Save Info </button>                <button type="reset" class="float-end"> Reset </button>            </form>        </div>{% endblock %}
